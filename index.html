        // è¡Œãƒ¢ãƒ¼ãƒ‰ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightLineMode(text, analysis, textIndex) {
            const lines = text.split('\n');
            let html = '';
            
            lines.forEach((line, lineIndex) => {
                const lineNum = lineIndex + 1;
                const analysisItem = analysis.find(item => item.lineNumber === lineNum);
                
                if (analysisItem) {
                    const variantType = getVariantType(analysisItem, textIndex);
                    html += `<span class="highlight-${variantType}">${escapeHtml(line)}</span>\n`;
                } else {
                    html += `${escapeHtml(line)}\n`;
                }
            });
            
            return html;
        }

        // å˜èªãƒ¢ãƒ¼ãƒ‰ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightWordMode(text, analysis, textIndex) {
            const lines = text.split('\n');
            let html = '';
            
            lines.forEach((line, lineIndex) => {
                const lineNum = lineIndex + 1;
                const analysisItem = analysis.find(item => item.lineNumber === lineNum);
                
                if (analysisItem && analysisItem.tokenizedVariants) {
                    const tokens = analysisItem.tokenizedVariants[textIndex] || [];
                    const allTokens = analysisItem.tokenizedVariants;
                    
                    let lineHTML = '';
                    const maxTokens = Math.max(...allTokens.map(t => t.length));
                    
                    for (let i = 0; i < maxTokens; i++) {
                        const currentToken = tokens[i] || '';
                        const tokenVariants = allTokens.map(t => t[i] || '');
                        const uniqueTokens = new Set(tokenVariants.filter(t => t.trim()));
                        
                        if (uniqueTokens.size > 1 && currentToken.trim()) {
                            const tokenType = getTokenVariantType(tokenVariants, textIndex);
                            lineHTML += `<span class="highlight-${tokenType}">${escapeHtml(currentToken)}</span>`;
                        } else {
                            lineHTML += escapeHtml(currentToken);
                        }
                    }
                    
                    html += lineHTML + '\n';
                } else {
                    html += `${escapeHtml(line)}\n`;
                }
            });
            
            return html;
        }

        // æ–‡å­—ãƒ¢ãƒ¼ãƒ‰ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightCharMode(text, analysis, textIndex) {
            const lines = text.split('\n');
            let html = '';
            
            lines.forEach((line, lineIndex) => {
                const lineNum = lineIndex + 1;
                const analysisItem = analysis.find(item => item.lineNumber === lineNum);
                
                if (analysisItem && analysisItem.tokenizedVariants) {
                    const chars = analysisItem.tokenizedVariants[textIndex] || [];
                    const allChars = analysisItem.tokenizedVariants;
                    
                    let lineHTML = '';
                    const maxChars = Math.max(...allChars.map(c => c.length));
                    
                    for (let i = 0; i < maxChars; i++) {
                        const currentChar = chars[i] || '';
                        const charVariants = allChars.map(c => c[i] || '');
                        const uniqueChars = new Set(charVariants.filter(c => c.trim()));
                        
                        if (uniqueChars.size > 1 || (charVariants.some(c => !c) && currentChar)) {
                            const charType = getTokenVariantType(charVariants, textIndex);
                            lineHTML += `<span class="highlight-${charType}">${escapeHtml(currentChar)}</span>`;
                        } else {
                            lineHTML += escapeHtml(currentChar);
                        }
                    }
                    
                    html += lineHTML + '\n';
                } else {
                    html += `${escapeHtml(line)}\n`;
                }
            });
            
            return html;
        }

        // ç•°èª­ã‚¿ã‚¤ãƒ—åˆ¤å®š
        function getVariantType(analysisItem, textIndex) {
            const variants = new Map();
            const currentText = analysisItem.variants[textIndex] || '';
            
            for (let i = 0; i < analysisItem.variants.length; i++) {
                const text = analysisItem.variants[i] || '';
                if (!variants.has(text)) {
                    variants.set(text, []);
                }
                variants.get(text).push(i);
            }
            
            const currentGroup = variants.get(currentText);
            
            if (currentGroup && currentGroup.length === 1) {
                return 'unique';
            } else if (currentGroup && currentGroup.length > 1 && currentGroup.length < analysisItem.variants.length) {
                return 'common';
            } else {
                return 'variant';
            }
        }

        // ãƒˆãƒ¼ã‚¯ãƒ³ãƒ¬ãƒ™ãƒ«ã§ã®ç•°èª­ã‚¿ã‚¤ãƒ—åˆ¤å®š
        function getTokenVariantType(tokenVariants, textIndex) {
            const variants = new Map();
            const currentToken = tokenVariants[textIndex] || '';
            
            for (let i = 0; i < tokenVariants.length; i++) {
                const token = tokenVariants[i] || '';
                if (!variants.has(token)) {
                    variants.set(token, []);
                }
                variants.get(token).push(i);
            }
            
            const currentGroup = variants.get(currentToken);
            
            if (currentGroup && currentGroup.length === 1 && currentToken.trim()) {
                return 'unique';
            } else if (currentGroup && currentGroup.length > 1 && currentGroup.length < tokenVariants.length && currentToken.trim()) {
                return 'common';
            } else {
                return 'variant';
            }
        }

        function performLineComparison(texts) {
            const maxLines = Math.max(...texts.map(t => t.length));
            const results = [];
            
            for (let lineNum = 0; lineNum < maxLines; lineNum++) {
                const lineVariants = [];

                for (let i = 0; i < textPanels.length; i++) {

                    lineVariants.push(line);
                    if (line.trim()) variants.add(line.trim());
                }
                
                if (variants.size > 1) {

                        lineNumber: lineNum + 1,
                        variants: lineVariants,
                        variantCount: variants.size,
                        hasVariants: true,
                        mode: 'line'

            return results;

        // å˜èªå˜ä½æ¯”è¼ƒ
        function performWordComparison(texts) {
            const textLines = texts.map(text => text.map(line => line));
            const maxLines = Math.max(...textLines.map(t => t.length));
            const results = [];
            
            for (let lineNum = 0; lineNum < maxLines; lineNum++) {

                // å„ãƒ†ã‚­ã‚¹ãƒˆã®è©²å½“è¡Œã‚’å–å¾—
                for (let textIndex = 0; textIndex < textPanels.length; textIndex++) {

                    lineVariants.push(line);
                    lineTokens.push(tokenizeText(line, 'word'));

                // ã“ã®è¡Œã«å·®åˆ†ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const hasLineDiff = checkLineDifferences(lineTokens);
                
                if (hasLineDiff) {

                    results.push({
                        lineNumber: lineNum + 1,

            const textLines = texts.map(text => text.map(line => line));
            const maxLines = Math.max(...textLines.map(t => t.length));

                // å„ãƒ†ã‚­ã‚¹ãƒˆã®è©²å½“è¡Œã‚’å–å¾—
                for (let textIndex = 0; textIndex < textPanels.length; textIndex++) {
                    const line = textLines[textIndex][lineNum] || '';
                    lineVariants.push(line);
                    lineTokens.push(tokenizeText(line, 'char'));

                // ã“ã®è¡Œã«å·®åˆ†ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const hasLineDiff = checkLineDifferences(lineTokens);

        // ãƒ†ã‚­ã‚¹ãƒˆã‚’ãƒˆãƒ¼ã‚¯ãƒ³åŒ–
        function tokenizeText(text, mode) {
            switch (mode) {
                case 'word':
                    // å˜èªã¨ç©ºç™½ã‚’åˆ†é›¢ã—ã¦ä¿æŒ
                    return text.split(/(\s+|[^\w\s]+)/).filter(token => token.length > 0);
                case 'char':
                    return text.split('');
                case 'line':
                    return text.split('\n');
                default:
                    return [text];

        function checkLineDifferences(tokenizedLines) {
            if (tokenizedLines.length <= 1) return false;
            
            const maxTokens = Math.max(...tokenizedLines.map(line => line.length));
            
            for (let i = 0; i < maxTokens; i++) {
                const tokens = tokenizedLines.map(line => line[i] || '');
                const uniqueTokens = new Set(tokens);
                if (uniqueTokens.size > 1) {
                    return true;
                }
            }
            
            // é•·ã•ãŒç•°ãªã‚‹å ´åˆã‚‚å·®åˆ†ã¨ã¿ãªã™
            const lengths = tokenizedLines.map(line => line.length);
            return new Set(lengths).size > 1;
        }
